<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            height: 100%;
        }
        td {
            outline: 1px solid gray;
        }
        #game {
            background-color: white;
        }
        table {
            width: auto;
        }
        td {
            width: 200px;
            height: 175px;
        }
        div.circle-wrapper {
            display: flex;
            justify-content: space-around;
        }
        video {
            transform: scalex(-1);
            width: 300px;
            height: 300px;
        }
        div.wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        svg {
            position: absolute;
            top: 40px;
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div id="game"></div>
    <div>
        <svg width="20" height="20" viewBox="0 0 20 20">
            <line x1="2" y1="2" x2="18" y2="18" stroke="black" stroke-width="3" />
            <line x1="18" y1="2" x2="2" y2="18" stroke="black" stroke-width="3" />
        </svg>
        <video id="webcam" autoplay></video>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
